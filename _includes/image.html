<figure>
  {% if include.url %}
    <a href="{{ include.url }}" title="{{ include.title }}" target="_blank">
  {% endif %}
  <img
    class="{% if include.caption %}has-caption {% endif %}"
    src="/images/{{ include.img }}"
    alt="{{ include.title }}" />
  {% if include.url %}
    </a>
  {% endif %}
  {% if include.caption %}
    <figcaption>{{ include.caption }}</figcaption>
  {% endif %}
</figure>
