<div id="secondary" class="col-md-3 sidebar widget-area" role="complementary">
    <aside id="search-2" class="widget widget_search">
        <form role="search" method="get" class="search-form" action="/search">
            <label>
                <span class="screen-reader-text">Search for:</span>
                <input
                  type="search"
                  id="search-query"
                  class="search-field"
                  pattern="...*"
                  placeholder="Search â€¦"
                  value=""
                  name="q"
                  title="At least 3 characters"
                  minlength=3
                  required>
            </label>
            <button type="submit" class="search-submit">
              <span class="screen-reader-text">Search</span>
            </button>
            <script type="text/javascript">
              window.store = {
                {% assign documents = site.pages | concat:site.documents %}
                {% for doc in documents %}
                  {% unless site.jekyll_search_url_blacklist contains doc.url %}
                    "{{ doc.url | slugify }}": {
                      "date": "{{ doc.date }}",
                      "title": "{{ doc.title | xml_escape }}",
                      "author": "{{ doc.author | xml_escape }}",
                      "authorName": "{{ site.data.authors[doc.author].name }}",
                      "category": "{{ doc.category | xml_escape }}",
                      "content": {{ doc.content | strip_html | strip_newlines | jsonify }},
                      "url": "{{ doc.url | xml_escape }}"
                    },
                  {% endunless %}
                {% endfor %}
              };
            </script>
        </form>
        <section id="search-sidebar-results" style="display: none;"> </section>
        {% raw %}
          <script id="search-sidebar-results-template" type="text/template">
            {% if results.length != 0 %}
              <h4 class="widget-title">Search Results</h4>
              <ul>
              {% for result in results %}
                {% assign page = store[result.ref] %}
                <li>
                  <span class="screen-reader-text">
                    {{ page.title }}
                  </span>
                  <a href="{{ page.url }}" rel="bookmark">
                    {{ page.title }}
                  </a>
                </li>
              {% endfor %}
            {% else %}
              <p>Nothing found.</p>
            {% endif %}
          </script>
        {% endraw %}
    </aside>
    <aside id="recent-posts-2" class="widget widget_recent_entries">
        <h4 class="widget-title">Recent Posts</h4>
        <ul>
        {% for post in site.posts limit:5 %}
          <li>
            <a href="{{ post.url | prepend:site.base_url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
    </aside>
    <aside id="archives-2" class="widget widget_archive">
        <h4 class="widget-title">Archives</h4>
        <ul>
            <li><a href="https://demo.falgunithemes.com/nisarg/2018/09/">September 2018</a></li>
        </ul>
    </aside>
    <aside id="categories-2" class="widget widget_categories">
        <h4 class="widget-title">Categories</h4>
        <ul>
            <li class="cat-item cat-item-1"><a href="https://demo.falgunithemes.com/nisarg/category/uncategorized/">Uncategorized</a>
            </li>
        </ul>
    </aside>
</div>
